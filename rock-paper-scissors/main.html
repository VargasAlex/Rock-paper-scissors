<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock, Paper, Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <div class="main-page">
      <div class="round"></div>
      <div class="score"></div>
    </div>
    <section class="battlefield">
      <img id="rock" src="images/rock-cartoon.png"/>
      <img id="paper" src="images/paper-cartoon.png"/>
      <img id="scissors" src="images/scissors-cartoon.png"/>
      <span class="weapon1"></span>
      <span class="weapon2"></span>
      <!-- <img class="background" src="https://fc05.deviantart.net/fs71/f/2013/098/e/7/pokemon_x_y_battle_scene_by_jenske05-d5ynr9c.png"> -->
    </section>
    <section class="round-winner"></section>
    <section class="round-lose"></section>
    <section class="round-tie"></section>
    <section class="game-winner"></section>
    <section class="game-loser"></section>
    <footer class="restart">
      <div class="replay">
        <p>Would you like to play again?</p>
        <button class="restart-Btn" type="reset" value="Play Again?"></button>
      </div>
    </footer>
  </main>







  <script src="/js/main.js"></script>
</body>
</html>
